<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concept Map</title>
    <meta name="description" content="A concept map diagram implemented with labeled links and ForceDirectedLayout." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Copyright 1998-2019 by Northwoods Software Corporation. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.0.4/go-debug.js"></script>
    <script id="code">
        function init() {
            if (window.goSamples) goSamples();  // init for these samples -- you don't need to call this
            var $ = go.GraphObject.make;  // for conciseness in defining templates
            myDiagram =
                $(go.Diagram, "myDiagramDiv",  // must name or refer to the DIV HTML element
                    {
                        initialAutoScale: go.Diagram.Uniform,  // an initial automatic zoom-to-fit
                        contentAlignment: go.Spot.Center,  // align document to the center of the viewport
                        layout:
                            $(go.ForceDirectedLayout,  // automatically spread nodes apart
                                { maxIterations: 200, defaultSpringLength: 30, defaultElectricalCharge: 100 })
                    });
            // define each Node's appearance
            myDiagram.nodeTemplate =
                $(go.Node, "Auto",  // the whole node panel
                    { locationSpot: go.Spot.Center },
                    // define the node's outer shape, which will surround the TextBlock
                    $(go.Shape, "Rectangle",
                        { fill: $(go.Brush, "Linear", { 0: "rgb(254, 201, 0)", 1: "rgb(254, 162, 0)" }), stroke: "black" }),
                    $(go.TextBlock,
                        { font: "bold 10pt helvetica, bold arial, sans-serif", margin: 4 },
                        new go.Binding("text", "text"))
                );
            // replace the default Link template in the linkTemplateMap
            myDiagram.linkTemplate =
                $(go.Link,  // the whole link panel
                    $(go.Shape,  // the link shape
                        { stroke: "black" }),
                    $(go.Shape,  // the arrowhead
                        { toArrow: "standard",defaultSpringLength:50, stroke: null }),
                    $(go.Panel, "Auto",
                        $(go.Shape,  // the label background, which becomes transparent around the edges
                            {
                                fill: $(go.Brush, "Radial", { 0: "rgb(240, 240, 240)", 0.3: "rgb(240, 240, 240)", 1: "rgba(240, 240, 240, 0)" }),
                                stroke: null
                            }),
                        $(go.TextBlock,  // the label text
                            {
                                textAlign: "center",
                                font: "10pt helvetica, arial, sans-serif",
                                stroke: "#555555",
                                margin: 4
                            },
                            new go.Binding("text", "text"))
                    )
                );
            // create the model for the concept map
            var json = {"nodeDataArray":[{"key":1,"text":"gateway-service"},{"key":2,"text":"temperature-service"},{"key":3,"text":"asset-service"},{"key":4,"text":"climate-control-service"},{"key":5,"text":"fire-service"},{"key":6,"text":"occupancy-service"},{"key":7,"text":"contact-service"},{"key":8,"text":"alert-service"}],"linkDataArray":[{"from":1,"to":2,"text":"TemperatureController\n.receiveTemperatureData"},{"from":2,"to":3,"text":"AssetController\n.getEmergencyContacts"},{"from":2,"to":4,"text":"ClimateController\n.create"},{"from":4,"to":5,"text":"FireServiceController\n.receiveFireEvent"},{"from":5,"to":6,"text":"OccupancyController\n.getEmergencyContacts"},{"from":5,"to":7,"text":"ContactController\n.getEmergencyContacts"},{"from":5,"to":8,"text":"AlertController\n.recieveAlert"}]}
            myDiagram.model = new go.GraphLinksModel(json.nodeDataArray, json.linkDataArray);
        }
    </script>
</head>
<body onload="init()">
<div id="sample">
    <div id="myDiagramDiv" style="background-color: whitesmoke; border: solid 1px black; width: 100%; height: 800px"></div>
</div>
</body>
</html>
